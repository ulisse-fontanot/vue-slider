<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <title>Document</title>
</head>
<body>

  <div id="root">
    <i class="fas fa-arrow-circle-left" @click="prev"></i>
    <img :class="mieClassi" :src="immagini[counter]">
    <div class="dot">
      <i class="fas fa-dot-circle" v-for="(item, index) in immagini" :class="(index == counter) ? 'blue' : '' " @click="questaFoto(index)"></i>
    </div>
    <i class="fas fa-arrow-circle-right" @click="next"></i>
  </div>

  <script src="js\script.js"></script>

</body>
</html>
